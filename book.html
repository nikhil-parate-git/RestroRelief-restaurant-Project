  <section class="booking-section">
  <div class="booking-container row">

    <!-- Left: Playable Video -->
    <div class="video-box col-md-6">
      <video controls autoplay muted>
        <source src="./Assets/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- Right: Booking Form -->
    <div class="form-box text-center col-md-6">
      <h4 class="subheading text-light">Reservation</h4>
      <h2 class="heading">Book A Table Online</h2>
      <form id="bookingform">
            <input type="text" id="name" placeholder="Your Name" required />
            <input type="email" id="email" placeholder="Your Email" required />
            <input type="datetime-local" id="datetime" required />
            <select id="people" required>
              <option disabled selected>No Of People</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4+</option>
            </select>
            <textarea id="request" placeholder="Special Request"></textarea>
            <button type="submit">BOOK NOW</button>
    </form>
